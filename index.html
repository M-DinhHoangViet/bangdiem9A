<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            margin: 0 auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background-color: #eee;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .cell.x {
            color: #f00;
        }

        .cell.o {
            color: #00f;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'x';

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick() {
            if (this.textContent !== '') return;
            this.textContent = currentPlayer;
            this.classList.add(currentPlayer);
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
        }
    </script>
</body>
</html>
